    <title>Document</title>

<body>
    <script>
        var number = parseInt(prompt("Enter the number"));
        function factorialize(num) {
    if (num === 0 || num === 1)
      return 1;
    for (var i = number - 1; i >= 1; i--) {
      num *= i;
    }
    return num;
  }
//   factorialize(num);
  document.write(num);

    </script>
</body>
</html>
