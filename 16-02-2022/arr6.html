<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [10,20,-5,0,-10,0,30];
        count_p = 0;
        count_n= 0;
        zero = 0;
        for(i=0; i<=6; i++){
            if(array[i]>0){
                count_p+=1;
            }
            else if(array[i]<0){
                count_n+=1;
            }
            else{
                zero+=1;
            }
        }
        document.write("Positive number" + count_p + "<br>");
        document.write("Negative number" + count_n + "<br>");
        document.write("Zero" + zero);
            
    </script>
</body>
</html>
