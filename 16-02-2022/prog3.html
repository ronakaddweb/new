<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the hours"));
        var b = parseInt(prompt("Enter the min"));
        var c = parseInt(prompt("Enter the sec"));

        hrs = a*3600;
        min = b*60;
        sec = c;

        document.write(hrs + min + sec );
    </script>
</body>
</html>
