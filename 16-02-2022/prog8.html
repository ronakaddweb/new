<body>
    <script>
        var science = parseInt(prompt("Enter the first number"));
        var maths = parseInt(prompt("Enter second number"));
        var english = parseInt(prompt("Enter third number"));

        total = science + maths + english;
        document.write("Total marks is:" +total);
        document.write("<br>");

        var percentage = ((total / 300) * 100);
        document.write("percentage is " + percentage);
        document.write("<br>");

        var division = (total/3);
        document.write("The division is:" + division);



    </script>
