<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the 50"));
        var b = parseInt(prompt("Enter the 25"));
        var c = parseInt(prompt("Enter the 20"));
        var d = parseInt(prompt("Enter the 10"));
        var e = parseInt(prompt("Enter the 5"));
        var f = parseInt(prompt("Enter the 2"));
        var g = parseInt(prompt("Enter the 1"));

       sum = (a + b +c +d +e+ f+g);
       total = sum/100;

       document.write(total);

    </script>
</body>
