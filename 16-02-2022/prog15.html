<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the number"));
        temp = 0;
        while(n){
            temp += n%10;
            n = Math.floor(n/10);

        }
        document.write(temp)
    </script>
</body>
</html>
