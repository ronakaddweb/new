<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math_functions</title>
</head>

<body>

    <script>
        document.write(Math.round(4.6) + "<br>");
        document.write(Math.ceil(4.6) + "<br>");
        document.write(Math.floor(4.6) + "<br>");
        document.write(Math.trunc(6.9) + "<br>");
        document.write(Math.sign(5) + "<br>");

        // squrt function
        document.write(Math.sqrt(64) + "<br>");

        // min 
        document.write(Math.min(0, 150, 30, 20, -8, -200)+ "<br>");
        // max
        document.write(Math.max(0, 150, 30, 20, -8, -200));
    </script>

</body>

</html>
