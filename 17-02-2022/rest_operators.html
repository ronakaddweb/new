<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(...input){
            let sum = 0;
            for(let i of input){
                sum+=i;
            }
            return sum;
        }
        document.write(fun(1,2) + "<br>");
        document.write(fun(1,2,3));
    </script>
</body>
</html>
