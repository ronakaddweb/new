<!DOCTYPE html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
<h3>Multiplication Table For Number 5</h3>
<input type="number" name="table" id="table" placeholder="Enter the Number">
<input type="button" name="Click" onclick="t1()" value="Click">


<script type ="text/javascript">
// var  t = prompt("enter the number")
function t1(){
var t = document.getElementById("table").value;
var  i=1;
while(i<=10)
{
document.write( i*t+ "<br>");
i++;
}}

</script>
</body>
</html>
